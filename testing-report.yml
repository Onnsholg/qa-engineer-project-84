- summary: |
    Возвращения удалёногоиз корзины товара в корзину
  environment: |
    Vivaldi 6.8.3381.50 (Stable channel) (64 бита) 
    Версия 15b94fed53cd008a92a36f14960ba30171a69f4d
    ОС Windows 11 Version 24H2 (Build 26100.4061)
  steps-to-reproduce: |
    1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app
    2. Добавить любой товар в корзину
    3. Нажать на кнопку "Cart"
    4. нажать на кнопку "Cleat cart"
    5. Нажать на кнопку "Store"
  expected-result: |
    Пользователь перейдёт в каталог товаров и корзина останется пуста
  actual-result: |
    В корзине появляются только что удалённые товары. Если удалить товары кнопкой напротив товаров в корзине данный баг не наблюдается. Если очистить корзину нажать кнопку продолжить покупки и потом нажать кнопку магазин товар возвращается в корзину.

