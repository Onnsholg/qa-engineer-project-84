    Vivaldi 6.8.3381.50 (Stable channel) (64 бита) 
    Версия 15b94fed53cd008a92a36f14960ba30171a69f4d
    ОС Windows 11 Version 24H2 (Build 26100.4061)
  steps-to-reproduce: |
    1. Зайти на сайт https://products-store-git-v2bugfixes-hexlet-components.vercel.app
    2. Выбрать в фильтре "Категория" пустое значение
    3. Выбрать любой другой фильтр
