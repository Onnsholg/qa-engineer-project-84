- summary: |
    Некорректное отображение интерфейса на устройствах с маленьким экранном
  environment: |
    Vivaldi 6.8.3381.50 (Stable channel) (64 бита) 
    Версия 15b94fed53cd008a92a36f14960ba30171a69f4d
    ОС Windows 11 Version 24H2 (Build 26100.4061)
  steps-to-reproduce: |
    1. Задать в инструментах разработчика ширину экрана меньше 992 пикселей
    2. Зайти на сайт https://hexlet-products-store.vercel.app
  expected-result: |
    Пользователь увидит корректное отображение сайта
  actual-result: |
    Интерфейс на экранах меньше 992 пикселей не корректно отображается. На экранах с шириной больше 768px строка поиска не помещается в боковом меню. На устройствах с экраном шириной 425px дургие элементы в боковом меню начинают не помещатся а также на карточках товаров не помещаются кнопки добавления в корзину и цены на товары съезжают. на экаранах начиная от 400px и меньше карточки товаров отображаются после бокового окна с фильтрами оставляя вверху страницы пустое пространство. Так же в корзине слова в кнопке оформить заказ не влезают в размер начиная с 425px и меньше. Ссылка на скриншоты https://github.com/Onnsholg/qa-engineer-project-84/tree/756e009baef8ccffb58dec421cd0a35a6c716d59/screenshots

